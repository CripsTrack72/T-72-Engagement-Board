<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÊ€á´€á´„á´‹ 72 | Premium Hub</title>
    <style>
        :root {
            --bg: #09090b;
            --card: #18181b;
            --gold: #f59e0b;
            --blue: #3b82f6;
            --text: #fafafa;
            --text-dim: #a1a1aa;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
        }

        .brand-name { font-size: 2.5rem; color: var(--gold); font-weight: 800; margin-bottom: 10px; }
        
        .profile-ring {
            width: 110px; height: 110px;
            border-radius: 50%; border: 3px solid var(--gold);
            padding: 4px; margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.4);
        }
        .profile-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        .founder-btn {
            background: linear-gradient(135deg, var(--gold), #b45309);
            color: #000; width: 100%; max-width: 400px;
            padding: 15px; border-radius: 10px; text-align: center;
            font-weight: 800; text-decoration: none; display: block;
            margin-bottom: 20px; text-transform: uppercase;
        }

        /* Improved Timer Box */
        .session-panel {
            background: #1e1e24; width: 100%; max-width: 400px;
            padding: 20px; border-radius: 12px; border: 2px solid var(--gold);
            margin-bottom: 20px; text-align: center; display: none;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.2);
        }
        #timer-display { font-size: 2.5rem; color: var(--gold); font-weight: 800; margin: 5px 0; font-family: 'Courier New', monospace; }

        .tabs { display: flex; gap: 8px; overflow-x: auto; width: 100%; max-width: 400px; margin-bottom: 15px; scrollbar-width: none; }
        .tab-btn { background: #27272a; border: none; color: var(--text-dim); padding: 8px 18px; border-radius: 20px; cursor: pointer; white-space: nowrap; }
        .tab-btn.active { background: var(--gold); color: #000; font-weight: bold; }

        .input-area { 
            background: var(--card); padding: 20px; border-radius: 12px; 
            width: 100%; max-width: 400px; box-sizing: border-box; 
            border: 1px solid #27272a; margin-bottom: 20px;
        }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #3f3f46; background: #09090b; color: white; box-sizing: border-box; }
        .add-btn { width: 100%; background: var(--blue); color: white; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; }

        .grid { display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 400px; }
        .user-card { 
            background: var(--card); padding: 12px; border-radius: 10px; 
            display: flex; align-items: center; border: 1px solid #27272a; 
        }
        .rank { color: var(--gold); font-weight: bold; margin-right: 12px; }
        .user-link { flex-grow: 1; text-decoration: none; color: var(--text); font-weight: 500; }
        .status-dot { cursor: pointer; font-size: 1.2rem; }
        .completed { opacity: 0.4; filter: grayscale(1); }
    </style>
</head>
<body>

    <h1 class="brand-name">TÊ€á´€á´„á´‹ 72</h1>
    <div class="profile-ring">
        <img src="https://i.ibb.co/LhbVnSg/1000017265.jpg" alt="TÊ€á´€á´„á´‹ 72" class="profile-img">
    </div>

    <a id="founder-link" href="https://x.com/realTrack72" target="_blank" class="founder-btn">
        ðŸ‘‘ Founder: TÊ€á´€á´„á´‹ 72 (X Link)
    </a>

    <div class="session-panel" id="timer-box">
        <div style="font-size: 0.9rem; color: var(--text-dim); text-transform: uppercase;">Current Session Goal</div>
        <div id="goal-display" style="font-size: 1.2rem; font-weight: bold; margin: 5px 0;">Engagement Grind</div>
        <div id="timer-display">00:00:00</div>
        <button onclick="endSession()" style="background:transparent; border:1px solid #ef4444; color:#ef4444; padding:4px 12px; border-radius:5px; cursor:pointer; font-size: 0.8rem;">STOP SESSION</button>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('X')">Twitter (X)</button>
        <button class="tab-btn" onclick="switchTab('TG')">Telegram</button>
        <button class="tab-btn" onclick="switchTab('Baseapp')">Baseapp</button>
        <button class="tab-btn" onclick="switchTab('Discord')">Discord</button>
    </div>

    <div class="input-area">
        <input type="text" id="goalInput" placeholder="Enter your goal (e.g. 50 Retweets)">
        <input type="number" id="timeInput" placeholder="Session time in Minutes">
        <hr style="border:0; border-top:1px solid #27272a; margin: 15px 0;">
        <input type="text" id="nameInput" placeholder="Person's Name">
        <input type="text" id="linkInput" placeholder="Username or Link">
        <button class="add-btn" onclick="processAll()">+ START & ADD TO LIST</button>
    </div>

    <div class="grid" id="entryGrid"></div>

    <script>
        let currentTab = 'X';
        let timerInterval;
        let data = JSON.parse(localStorage.getItem('T72_FINAL_DB')) || { X: [], TG: [], Baseapp: [], Discord: [] };

        const founderLinks = {
            X: "https://x.com/realTrack72",
            TG: "https://t.me/redBooster",
            Discord: "https://discord.com/users/realtrack72",
            Baseapp: "https://base.app/profile/realtrealtrack72"
        };

        function switchTab(t) {
            currentTab = t;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(t)));
            document.getElementById('founder-link').href = founderLinks[t];
            document.getElementById('founder-link').innerText = `ðŸ‘‘ Founder: TÊ€á´€á´„á´‹ 72 (${t} Link)`;
            render();
        }

        function processAll() {
            const goal = document.getElementById('goalInput').value;
            const mins = document.getElementById('timeInput').value;
            const name = document.getElementById('nameInput').value;
            let link = document.getElementById('linkInput').value;

            // Start Timer if minutes provided
            if (mins > 0) {
                startTimer(mins, goal);
            }

            // Add User to List
            if (name && link) {
                if (!link.startsWith('http')) {
                    if (currentTab === 'X') link = 'https://x.com/' + link.replace('@','');
                    if (currentTab === 'TG') link = 'https://t.me/' + link.replace('@','');
                }
                data[currentTab].push({ name, link, done: false });
                localStorage.setItem('T72_FINAL_DB', JSON.stringify(data));
                
                // Clear User inputs but keep Goal/Time if user wants to add multiple people to same goal
                document.getElementById('nameInput').value = '';
                document.getElementById('linkInput').value = '';
                render();
            } else if (mins <= 0) {
                alert("Please enter at least a name and link, or a session time.");
            }
        }

        function startTimer(m, g) {
            clearInterval(timerInterval);
            document.getElementById('timer-box').style.display = 'block';
            document.getElementById('goal-display').innerText = g || "Engagement Grind";
            let totalSeconds = m * 60;

            timerInterval = setInterval(() => {
                let hours = Math.floor(totalSeconds / 3600);
                let minutes = Math.floor((totalSeconds % 3600) / 60);
                let seconds = totalSeconds % 60;
                
                document.getElementById('timer-display').innerText = 
                    `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
                
                if (totalSeconds <= 0) {
                    clearInterval(timerInterval);
                    alert("Time's up! Great work on your goal: " + (g || "Engagement Grind"));
                }
                totalSeconds--;
            }, 1000);
        }

        function endSession() {
            clearInterval(timerInterval);
            document.getElementById('timer-box').style.display = 'none';
        }

        function toggleEntry(i) {
            data[currentTab][i].done = !data[currentTab][i].done;
            localStorage.setItem('T72_FINAL_DB', JSON.stringify(data));
            render();
        }

        function render() {
            const container = document.getElementById('entryGrid');
            container.innerHTML = '';
            data[currentTab].forEach((item, i) => {
                container.innerHTML += `
                    <div class="user-card ${item.done ? 'completed' : ''}">
                        <div class="rank">#${i + 1}</div>
                        <a href="${item.link}" target="_blank" class="user-link">${item.name}</a>
                        <div class="status-dot" onclick="toggleEntry(${i})">
                            ${item.done ? 'âœ…' : 'âšª'}
                        </div>
                    </div>
                `;
            });
        }
        render();
    </script>
</body>
</html>
