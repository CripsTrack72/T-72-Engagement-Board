<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÊ€á´€á´„á´‹ 72 | Multi-Engagement Hub</title>
    <meta property="og:title" content="TÊ€á´€á´„á´‹ 72 Engagement Board">
    <meta property="og:image" content="https://i.ibb.co.com/Jj20zVJD/1000017265.jpg">
    <meta name="twitter:card" content="summary_large_image">
    
    <style>
        :root {
            --bg: #09090b;
            --card: #18181b;
            --gold: #f59e0b;
            --gold-glow: rgba(245, 158, 11, 0.3);
            --blue: #3b82f6;
            --text: #fafafa;
            --text-dim: #a1a1aa;
            --success: #22c55e;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Profile & Branding */
        .brand-section { text-align: center; margin: 20px 0; }
        .brand-name { font-size: 3rem; color: var(--gold); font-weight: 800; letter-spacing: -2px; margin: 0; }
        
        .profile-ring {
            width: 130px; height: 130px;
            border-radius: 50%; border: 4px solid var(--gold);
            padding: 5px; margin: 15px auto;
            box-shadow: 0 0 25px var(--gold-glow);
            overflow: hidden;
        }
        .profile-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        /* Gatekeeper Button */
        .founder-btn {
            background: linear-gradient(135deg, var(--gold), #b45309);
            color: #000; width: 100%; max-width: 450px;
            padding: 18px; border-radius: 12px; text-align: center;
            font-weight: 900; text-decoration: none; display: block;
            margin-bottom: 25px; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-transform: uppercase;
        }

        /* Timer & Motivation */
        .session-panel {
            background: var(--card); width: 100%; max-width: 450px;
            padding: 20px; border-radius: 16px; border: 1px solid #27272a;
            margin-bottom: 20px; text-align: center;
        }
        #timer-display { font-size: 2rem; color: var(--gold); font-weight: 700; margin: 10px 0; font-family: monospace; }

        /* Platform Tabs */
        .tabs { display: flex; gap: 8px; overflow-x: auto; width: 100%; max-width: 480px; margin-bottom: 20px; scrollbar-width: none; }
        .tab-btn { background: #27272a; border: none; color: var(--text-dim); padding: 10px 22px; border-radius: 30px; cursor: pointer; white-space: nowrap; transition: 0.3s; }
        .tab-btn.active { background: var(--gold); color: #000; font-weight: bold; }

        /* User Inputs */
        .input-area { 
            background: var(--card); padding: 20px; border-radius: 16px; 
            width: 100%; max-width: 450px; box-sizing: border-box; 
            border: 1px solid #27272a; margin-bottom: 20px;
        }
        input { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #3f3f46; background: #09090b; color: white; box-sizing: border-box; }
        .add-btn { width: 100%; background: var(--blue); color: white; border: none; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Grid List */
        .grid { display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 450px; }
        .user-card { 
            background: var(--card); padding: 15px; border-radius: 12px; 
            display: flex; align-items: center; border: 1px solid #27272a; 
        }
        .rank { color: var(--gold); font-weight: 800; margin-right: 15px; font-size: 1.2rem; min-width: 30px; }
        .user-link { flex-grow: 1; text-decoration: none; color: var(--text); font-weight: 500; font-size: 1.1rem; }
        .done-toggle { cursor: pointer; font-size: 1.4rem; padding-left: 10px; }
        .completed { opacity: 0.3; filter: grayscale(1); }

        /* Celebration Screen */
        #celebration-overlay { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            z-index: 1000; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }

        /* Restricted until Founder visit */
        .locked { opacity: 0.2; pointer-events: none; }
    </style>
</head>
<body>

    <div class="brand-section">
        <h1 class="brand-name">TÊ€á´€á´„á´‹ 72</h1>
        <div class="profile-ring">
            <img src="https://i.ibb.co.com/Jj20zVJD/1000017265.jpg" alt="TÊ€á´€á´„á´‹ 72" class="profile-img">
        </div>
    </div>

    <a id="founder-link" href="https://x.com/realTrack72" target="_blank" class="founder-btn" onclick="unlockBoard()">
        ðŸ‘‘ Founder: TÊ€á´€á´„á´‹ 72 (Connect First)
    </a>

    <div class="session-panel" id="timer-box" style="display:none;">
        <span style="color:var(--text-dim)">Current Goal: <b id="goal-display" style="color:var(--text)"></b></span>
        <div id="timer-display">00:00:00</div>
        <button onclick="endSession()" style="background:transparent; border:1px solid #ef4444; color:#ef4444; padding:5px 15px; border-radius:6px; cursor:pointer;">End Session</button>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('X')">Twitter (X)</button>
        <button class="tab-btn" onclick="switchTab('TG')">Telegram</button>
        <button class="tab-btn" onclick="switchTab('Baseapp')">Baseapp</button>
        <button class="tab-btn" onclick="switchTab('Discord')">Discord</button>
        <button class="tab-btn" onclick="switchTab('Impression')">Impression Hub</button>
    </div>

    <div id="board-container" class="locked">
        <div class="input-area">
            <input type="text" id="goalName" placeholder="What's your goal? (e.g. 50 Retweets)">
            <input type="number" id="sessionTime" placeholder="Duration in Minutes">
            <hr style="border:0; border-top:1px solid #27272a; margin: 15px 0;">
            <input type="text" id="targetName" placeholder="User/Profile Name">
            <input type="text" id="targetLink" placeholder="Username or Profile Link">
            <button class="add-btn" onclick="addNewEntry()">+ Add to my Worklist</button>
        </div>

        <div class="grid" id="entryGrid"></div>
    </div>

    <div id="celebration-overlay">
        <h1 style="color:var(--gold); font-size: 3.5rem; margin-bottom:0;">EXCELLENT!</h1>
        <p style="color:var(--text); font-size: 1.2rem; max-width: 80%;">Your daily engagement task is complete.<br>Your future self will thank you for this grind. ðŸš€</p>
        <button onclick="closeCelebration()" class="add-btn" style="max-width:200px; margin-top:20px;">Return to Hub</button>
    </div>

    <script>
        let activeTab = 'X';
        let countdown;
        let db = JSON.parse(localStorage.getItem('T72_PRO_DB')) || { X: [], TG: [], Baseapp: [], Discord: [], Impression: [] };

        const links = {
            X: "https://x.com/realTrack72",
            TG: "https://t.me/redBooster",
            Discord: "https://discord.com/users/realtrack72",
            Baseapp: "https://base.app/profile/realtrealtrack72",
            Impression: "https://x.com/realTrack72"
        };

        function unlockBoard() {
            document.getElementById('board-container').classList.remove('locked');
            document.getElementById('founder-link').innerText = "ðŸ‘‘ Founder: TÊ€á´€á´„á´‹ 72 (Connected)";
        }

        function switchTab(t) {
            activeTab = t;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(t)));
            const fBtn = document.getElementById('founder-link');
            fBtn.href = links[t];
            fBtn.innerHTML = `ðŸ‘‘ Founder: TÊ€á´€á´„á´‹ 72 (${t} Link)`;
            render();
        }

        function addNewEntry() {
            let name = document.getElementById('targetName').value.trim();
            let link = document.getElementById('targetLink').value.trim();
            let time = document.getElementById('sessionTime').value;
            let goal = document.getElementById('goalName').value;

            if (name && link) {
                if (activeTab === 'Impression' && db.Impression.length >= 1) {
                    alert("Only 1 Impression ID allowed!"); return;
                }
                
                // Smart Linker
                if (!link.startsWith('http')) {
                    if (activeTab === 'X') link = 'https://x.com/' + link.replace('@','');
                    if (activeTab === 'TG') link = 'https://t.me/' + link.replace('@','');
                }

                db[activeTab].push({ name, link, status: false });
                localStorage.setItem('T72_PRO_DB', JSON.stringify(db));
                
                if(time > 0) startSession(time, goal);
                
                document.getElementById('targetName').value = '';
                document.getElementById('targetLink').value = '';
                render();
            }
        }

        function startSession(min, goal) {
            clearInterval(countdown);
            document.getElementById('timer-box').style.display = 'block';
            document.getElementById('goal-display').innerText = goal || "Engagement Grind";
            let seconds = min * 60;

            countdown = setInterval(() => {
                let h = Math.floor(seconds / 3600);
                let m = Math.floor((seconds % 3600) / 60);
                let s = seconds % 60;
                document.getElementById('timer-display').innerText = 
                    `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                
                if (seconds <= 0) {
                    clearInterval(countdown);
                    showSuccess();
                }
                seconds--;
            }, 1000);
        }

        function toggleStatus(i) {
            db[activeTab][i].status = !db[activeTab][i].status;
            localStorage.setItem('T72_PRO_DB', JSON.stringify(db));
            render();
            
            if(db[activeTab].every(u => u.status) && db[activeTab].length > 0) {
                showSuccess();
            }
        }

        function showSuccess() {
            document.getElementById('celebration-overlay').style.display = 'flex';
        }

        function closeCelebration() {
            document.getElementById('celebration-overlay').style.display = 'none';
        }

        function endSession() {
            clearInterval(countdown);
            document.getElementById('timer-box').style.display = 'none';
        }

        function render() {
            const container = document.getElementById('entryGrid');
            container.innerHTML = '';
            db[activeTab].forEach((item, i) => {
                container.innerHTML += `
                    <div class="user-card ${item.status ? 'completed' : ''}">
                        <div class="rank">#${i + 1}</div>
                        <a href="${item.link}" target="_blank" class="user-link">${item.name}</a>
                        <div class="done-toggle" onclick="toggleStatus(${i})">
                            ${item.status ? 'âœ…' : 'âšª'}
                        </div>
                    </div>
                `;
            });
        }
        render();
    </script>
</body>
</html>
