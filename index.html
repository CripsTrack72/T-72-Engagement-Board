        }

            color: var(--text-secondary);
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--brand-color);
            color: #000;
            border-color: var(--brand-color);
            font-weight: bold;
        }

        input {

            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: white;

        .add-btn {

        .user-link {

            color: var(--text-primary);
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .delete-btn {
            color: #f85149;
            font-size: 11px;
            cursor: pointer;
            background: none;
            border: 1px solid #f85149;
            padding: 2px 8px;

<body>

    <div class="branding-header">

            <button class="tab-btn" onclick="switchTab('Baseapp')">Baseapp</button>
            <button class="tab-btn" onclick="switchTab('Discord')">Discord</button>

        <input type="text" id="userName" placeholder="‡¶¨‡¶®‡ßç‡¶ß‡ßÅ‡¶∞ ‡¶®‡¶æ‡¶Æ (‡¶Ø‡ßá‡¶Æ‡¶®: Rakib)">

    </div>

    <div class="search-box">

    </div>

    <div class="grid" id="userGrid">
        </div>

    <script>
        let currentTab = 'X';
        let userData = JSON.parse(localStorage.getItem('track72_pro_data')) || { X: [], Baseapp: [], Discord: [], TG: [] };

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.includes(tab));
            });
            renderUsers();
        }

        function saveUser() {
            let name = document.getElementById('userName').value.trim();
            let link = document.getElementById('userLink').value.trim();

            if (name && link) {
                // Auto Link Formatter
                if (!link.startsWith('http')) {
                    if (currentTab === 'X') link = 'https://x.com/' + link.replace('@', '');
                    if (currentTab === 'Baseapp') link = 'https://baseapp.com/' + link.replace('@', '');
                    if (currentTab === 'TG') link = 'https://t.me/' + link.replace('@', '');
                    if (currentTab === 'Discord') link = 'https://discord.com/users/' + link;
                }

                userData[currentTab].push({ name, link });
                localStorage.setItem('track72_pro_data', JSON.stringify(userData));
                document.getElementById('userName').value = '';
                document.getElementById('userLink').value = '';
                renderUsers();
            } else {
                alert("‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶®‡¶æ‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¶‡ßÅ‡¶ü‡ßã‡¶á ‡¶¶‡¶ø‡¶®‡•§");
            }
        }

        function deleteUser(index) {
            if(confirm("‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶è‡¶ü‡¶ø ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) {
                userData[currentTab].splice(index, 1);
                localStorage.setItem('track72_pro_data', JSON.stringify(userData));
                renderUsers();
            }
        }

        function searchUser() {
            let filter = document.getElementById('searchBar').value.toLowerCase();
            renderUsers(filter);
        }

        function renderUsers(filter = "") {
            const grid = document.getElementById('userGrid');
            grid.innerHTML = '';
            
            userData[currentTab].forEach((user, index) => {
                if (user.name.toLowerCase().includes(filter)) {
                    grid.innerHTML += `
                        <div class="user-card">
                            <a href="${user.link}" target="_blank" class="user-link">${user.name}</a>
                            <button class="delete-btn" onclick="deleteUser(${index})">Delete</button>
                        </div>
                    `;
                }
            });
        }

        // Initial Load
        renderUsers();
    </script>
