<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÊ€á´€á´„á´‹ 72 | Premium Engagement Suite</title>
    <style>
        :root {
            --primary-bg: #0a0c10;
            --card-bg: #161b22;
            --gold: #ffaa00;
            --blue: #58a6ff;
            --text: #f0f6fc;
            --success: #238636;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .brand-header { text-align: center; margin-bottom: 20px; }
        .brand-name { font-size: 2.8rem; color: var(--gold); margin: 0; font-weight: 800; letter-spacing: -1px; }
        
        /* Profile Image with Golden Ring */
        .profile-container {
            position: relative; width: 125px; height: 125px;
            margin: 15px auto; border-radius: 50%;
            border: 4px solid var(--gold); padding: 5px;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.4);
            cursor: pointer;
        }
        .profile-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        .founder-card {
            background: linear-gradient(135deg, #ffaa00, #ff7700);
            color: black; width: 100%; max-width: 450px;
            padding: 15px; border-radius: 12px; text-align: center;
            font-weight: bold; text-decoration: none; display: block;
            margin-bottom: 25px; box-shadow: 0 4px 15px rgba(255, 170, 0, 0.3);
        }

        /* Timer UI */
        .timer-box {
            background: var(--card-bg); width: 100%; max-width: 450px;
            padding: 20px; border-radius: 15px; border: 2px solid var(--gold);
            margin-bottom: 20px; text-align: center; display: none;
        }
        #timer-display { font-size: 2.5rem; color: var(--gold); font-weight: bold; font-family: monospace; }

        .tabs { display: flex; gap: 8px; overflow-x: auto; width: 100%; max-width: 480px; margin-bottom: 20px; }
        .tab-btn { background: #21262d; border: 1px solid #30363d; color: #8b949e; padding: 10px 20px; border-radius: 25px; cursor: pointer; white-space: nowrap; }
        .tab-btn.active { background: var(--gold); color: black; font-weight: bold; }

        .control-panel { background: var(--card-bg); padding: 20px; border-radius: 15px; width: 100%; max-width: 450px; box-sizing: border-box; border: 1px solid #30363d; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #30363d; background: #0d1117; color: white; box-sizing: border-box; }
        .btn-prime { width: 100%; background: var(--blue); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        .grid { display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 450px; margin-top: 20px; }
        .user-card { background: var(--card-bg); padding: 15px; border-radius: 12px; display: flex; align-items: center; border: 1px solid #30363d; }
        .serial-no { background: var(--gold); color: black; min-width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; margin-right: 15px; }
        .user-link { flex-grow: 1; text-decoration: none; color: white; font-weight: 600; font-size: 1.1rem; }
        .check-btn { cursor: pointer; font-size: 1.5rem; }
        .done { opacity: 0.3; filter: grayscale(1); }

        #celebration { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 999; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }

        /* LOCKED SYSTEM */
        .locked-content { opacity: 0.15; pointer-events: none; transition: 0.5s; }
    </style>
</head>
<body>

    <div class="brand-header">
        <h1 class="brand-name">TÊ€á´€á´„á´‹ 72</h1>
        <div class="profile-container" onclick="unlockBoard()">
            <img src="https://i.ibb.co/LhbVnSg/1000017265.jpg" alt="Founder" class="profile-img">
        </div>
    </div>

    <a id="founder-link" href="https://x.com/realTrack72" target="_blank" class="founder-card" onclick="unlockBoard()">
        ðŸ‘‘ FOUNDER: TÊ€á´€á´„á´‹ 72 (CLICK IMAGE OR LINK TO UNLOCK)
    </a>

    <div id="session-timer" class="timer-box">
        <div id="goal-title" style="font-weight: bold; margin-bottom: 5px;"></div>
        <div id="timer-display">00:00:00</div>
    </div>

    <div id="main-content" class="locked-content">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('X')">X (Twitter)</button>
            <button class="tab-btn" onclick="switchTab('TG')">Telegram</button>
            <button class="tab-btn" onclick="switchTab('Baseapp')">Baseapp</button>
            <button class="tab-btn" onclick="switchTab('Discord')">Discord</button>
        </div>

        <div class="control-panel">
            <input type="text" id="goalInput" placeholder="Session Goal (e.g. 50 Retweets)">
            <input type="number" id="timeInput" placeholder="Minutes (e.g. 20)">
            <input type="text" id="userName" placeholder="Contact Name">
            <input type="text" id="userLink" placeholder="Username or Profile Link">
            <button class="btn-prime" onclick="saveData()">+ START SESSION & ADD</button>
        </div>

        <div class="grid" id="userGrid"></div>
    </div>

    <div id="celebration">
        <h1 style="color:var(--gold); font-size: 3rem;">CONGRATS!</h1>
        <p style="font-size: 1.2rem;">Goal Completed. Your branding is growing! ðŸš€</p>
        <button onclick="document.getElementById('celebration').style.display='none'" class="btn-prime" style="margin-top:20px; width:150px;">CLOSE</button>
    </div>

    <script>
        let currentTab = 'X';
        let isUnlocked = false;
        let countdown;
        let db = JSON.parse(localStorage.getItem('T72_ULTIMATE_DB')) || { X: [], TG: [], Baseapp: [], Discord: [] };

        const founderLinks = {
            X: "https://x.com/realTrack72",
            TG: "https://t.me/redBooster",
            Discord: "https://discord.com/users/realtrack72",
            Baseapp: "https://base.app/profile/realtrealtrack72"
        };

        function unlockBoard() {
            isUnlocked = true;
            document.getElementById('main-content').classList.remove('locked-content');
            document.getElementById('founder-link').innerText = "ðŸ‘‘ FOUNDER: TÊ€á´€á´„á´‹ 72 (UNLOCKED)";
        }

        function switchTab(t) {
            currentTab = t;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(t)));
            document.getElementById('founder-link').href = founderLinks[t];
            render();
        }

        function saveData() {
            const name = document.getElementById('userName').value.trim();
            const linkInput = document.getElementById('userLink').value.trim();
            const mins = document.getElementById('timeInput').value;
            const goal = document.getElementById('goalInput').value;

            if (mins > 0) startTimer(mins, goal);

            if (name && linkInput) {
                let finalLink = linkInput;
                if (!linkInput.startsWith('http')) {
                    if (currentTab === 'X') finalLink = 'https://x.com/' + linkInput.replace('@','');
                    if (currentTab === 'TG') finalLink = 'https://t.me/' + linkInput.replace('@','');
                }
                db[currentTab].push({ name, link: finalLink, done: false });
                localStorage.setItem('T72_ULTIMATE_DB', JSON.stringify(db));
                document.getElementById('userName').value = '';
                document.getElementById('userLink').value = '';
                render();
            }
        }

        function startTimer(m, g) {
            clearInterval(countdown);
            document.getElementById('session-timer').style.display = 'block';
            document.getElementById('goal-title').innerText = "Goal: " + (g || "Grind");
            let sec = m * 60;
            countdown = setInterval(() => {
                let h = Math.floor(sec / 3600), min = Math.floor((sec % 3600) / 60), s = sec % 60;
                document.getElementById('timer-display').innerText = `${h.toString().padStart(2,'0')}:${min.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                if (sec <= 0) { clearInterval(countdown); document.getElementById('celebration').style.display = 'flex'; }
                sec--;
            }, 1000);
        }

        function toggleDone(i) {
            db[currentTab][i].done = !db[currentTab][i].done;
            localStorage.setItem('T72_ULTIMATE_DB', JSON.stringify(db));
            render();
            if (db[currentTab].every(u => u.done) && db[currentTab].length > 0) document.getElementById('celebration').style.display = 'flex';
        }

        function render() {
            const grid = document.getElementById('userGrid');
            grid.innerHTML = '';
            db[currentTab].forEach((user, i) => {
                grid.innerHTML += `
                    <div class="user-card ${user.done ? 'done' : ''}">
                        <div class="serial-no">${i + 1}</div>
                        <a href="${user.link}" target="_blank" class="user-link">${user.name}</a>
                        <div class="check-btn" onclick="toggleDone(${i})">${user.done ? 'âœ…' : 'âšª'}</div>
                    </div>
                `;
            });
        }
        render();
    </script>
</body>
</html>
